version: '2'

networks:
  homenet:

services:
  ca.maison.yriarte.org:
    container_name: ca
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/ca/ca.maison.yriarte.org-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/ca/${ca__CA_KEYFILE}
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b ${ca__ADMIN}:${ca__PASSWD} -d'
    volumes:
      - ./crypto-config/peerOrganizations/maison.yriarte.org/ca/:/etc/hyperledger/ca/
    networks:
      - homenet

  orderer.yriarte.org:
    container_name: orderer
    image: hyperledger/fabric-orderer
    environment:
      - ORDERER_GENERAL_LOGLEVEL=info
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/config/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=YriarteOrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/msp/
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/orderer
    command: orderer
    ports:
      - 7050:7050
    volumes:
        - ./config/:/etc/hyperledger/config
        - ./crypto-config/ordererOrganizations/yriarte.org/orderers/orderer.yriarte.org/msp/:/etc/hyperledger/msp
    networks:
      - homenet

  teleron.maison.yriarte.org:
    container_name: teleron
    image: hyperledger/fabric-peer
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_ID=teleron.maison.yriarte.org
      - CORE_LOGGING_PEER=debug
      - CORE_CHAINCODE_LOGGING_LEVEL=info
      - CORE_PEER_LOCALMSPID=YriarteMaisonMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/msp/
      - CORE_PEER_ADDRESS=teleron.maison.yriarte.org:7051
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb-teleron.maison.yriarte.org:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=${telerondb__USERNAME}
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=${telerondb__PASSWORD}
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: peer node start
    ports:
      - 7051:7051
      - 7053:7053
    volumes:
        - /var/run/:/host/var/run/
        - ./crypto-config/peerOrganizations/maison.yriarte.org/peers/teleron.maison.yriarte.org/msp:/etc/hyperledger/msp/
    depends_on:
      - couchdb-teleron.maison.yriarte.org
    networks:
      - homenet

  couchdb-teleron.maison.yriarte.org:
    container_name: couchdb-teleron
    image: hyperledger/fabric-couchdb
    environment:
      - COUCHDB_USER=${telerondb__USERNAME}
      - COUCHDB_PASSWORD=${telerondb__PASSWORD}
    ports:
      - 5984:5984
    networks:
      - homenet

  cli-teleron.maison.yriarte.org:
    container_name: cli-teleron
    image: hyperledger/fabric-tools
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_LOGGING_LEVEL=debug
      - CORE_CHAINCODE_LOGGING_LEVEL=debug
      - CORE_PEER_ID=cli-teleron.maison.yriarte.org
      - CORE_PEER_ADDRESS=teleron.maison.yriarte.org:7051
      - CORE_PEER_LOCALMSPID=YriarteMaisonMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/admin/msp/
      - CORE_CHAINCODE_KEEPALIVE=10
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        - ./../chaincode/:/opt/gopath/src/blockchain-coop/
        - ./crypto-config/peerOrganizations/maison.yriarte.org/users/Admin@maison.yriarte.org/:/etc/hyperledger/admin/
        - ./config/:/etc/hyperledger/config/
    networks:
        - homenet

